<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte app</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/components/logo.css'>
	
	<script defer src='/components/logo.js'></script>
</head>

<body>
	
	<script async>
		navigator.serviceWorker.register('/render.js').then(() => {
			// Ususally you can't appreciate the first rendering because reload happens too early
			// After cache is ready sw render.js get the control and to trigger its start we reassign current location 
			// So setTimeout of one second and you can appreciate a more app native like experince 
			setTimeout(() => location.assign(location.pathname), 1000)
			setTimeout(() => document.querySelector('svg').style.opacity = '0', 800)
		})
	</script>
</body>
</html>
